<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interpress - AI-powered document translation</title>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <!--- header - navigation bar
    ================================================== -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand d-block align-items-center" href="#">
            <img src="images/logo.svg" alt="Interpress" />
          </a>

          <!-- Mobile menu button -->
          <button
            class="navbar-toggler border-0 shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link fw-medium px-3" href="#product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-3" href="#features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-3" href="#industries"
                  >Industries</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-3" href="#faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-3" href="#pricing">Pricing</a>
              </li>
            </ul>

            <!-- CTA Button -->
            <div class="d-flex">
              <a href="#" class="btn btn-dark px-4 py-2 fw-medium"
                >Get Early Access</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

		<!--- hero section
		================================================== -->
		<section class="hero">
			<div class="hero-content-top">
				<div class="container">
					<h1 class="text-center mb-5">Talent is Everywhere. Access is Not.</h1>
					<p class="text-center">You need an AI-powered platform that instantly translates, understands, and navigates internal documents across languages without losing structure, context, or time.</p>
				</div>
			</div>
			<div class="hero-content-bottom text-center">
				<div class="container">
					<img src="images/screens/hero-screen.png" alt="" />
				</div>
			</div>
		</section>

    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
